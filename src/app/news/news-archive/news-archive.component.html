<div class="row">
    <div class="col-12">
        <h2>News Archive:</h2>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div *ngFor="let newsItem of blogPosts">
            Date: {{newsItem.date}}
            <br />
            <a routerLink="/news/{{newsItem.slug}}">{{newsItem.title.rendered}}</a>
            <br />
            <div [innerHtml]="newsItem.excerpt.rendered"></div>
            <br /><br />
        </div>

        <!-- ********* -->
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" *ngIf="dataSource">
          
              <!-- Date Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>
          
              <!-- News Column -->
              <ng-container matColumnDef="news">
                <th mat-header-cell *matHeaderCellDef> News </th>
                <td mat-cell *matCellDef="let element"> 
                    <a routerLink="/news/{{newsItem.slug}}">{{newsItem.title.rendered}}</a>
                    <br />
                    <div [innerHtml]="newsItem.excerpt.rendered"></div>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        <!-- ********* -->
        
    </div>
</div>
