<div class="row">
	<div class="col-xl-12">
		<h2>{{title}}</h2>
	</div>
</div>
					
<div class="row">
	<div class="col-xl-12">
		

		<a href="https://news.bitcoin.com/" target="_blank">https://news.bitcoin.com/</a>
		
		<br /><br />
		
		<h3>News</h3>
		<div class="newsContainer">
			<div *ngFor="let newsLinks of links" class="newsDiv">
				<p>{{newsLinks.dchLinkTitle}}</p>
				<a href="{{newsLinks.dchLink}}" target="_blank">{{newsLinks.dchLink}}</a>
			</div>
		</div>
		
		<h3>Blogs</h3>
		
		<div class="newsContainer">
			<div *ngFor="let blogs of blogsLinks" class="blogsDiv">
				<p>{{blogs.dchLinkTitle}}</p>
				<a href="{{blogs.dchLink}}" target="_blank">{{blogs.dchLink}}</a>
			</div>
		</div>
		
		<ul>
			<li *ngFor="let newsLinks of links">
				<p>{{newsLinks.dchLinkTitle}}</p>
				<a href="{{newsLinks.dchLink}}" target="_blank">{{newsLinks.dchLink}}</a>
			</li>
		</ul>
		
	</div>
</div>
